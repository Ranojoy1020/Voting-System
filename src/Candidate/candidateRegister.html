<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Candidates - College Voting System</title>
  <link rel="stylesheet" type="text/css" href="register.css" />
</head>

<body>

  <div class="header">
    <div class="title">
      <img src="../../DYPIU Logo.png" alt="DYPIU Logo" height="80%" width="60%">
    </div>
    <nav>
      <a href="../../index.html">Go To Homepage</a>
    </nav>
  </div>

  <form action="candidateRegister.jsp" method="post">
    <h2>Candidate Registration</h2>
    <input placeholder="Name" type="text" id="name" name="name" required />

    <input placeholder="E-mail ID" type="email" id="email" name="email" required />

    <input placeholder="Contact Number" type="text" id="phone" name="phone" required />

    <input placeholder="Password" type="password" id="password" name="password" required />

    <input placeholder="Confirm Password" type="password" id="confirm_password" name="confirm_password" required />

    <p>Select category :</p>
    <p class="selectCategory">
      <label>
        <input type="checkbox" name="category" value="gs" />
        General Secretary</label>
      <label>
        <input type="checkbox" name="category" value="lr" />
        Lady Representative</label>
      <label>
        <input type="checkbox" name="category" value="ts" />
        Technical Secretary</label>
      <label>
        <input type="checkbox" name="category" value="cs" />
        Cultural Secretary</label>
      <label>
        <input type="checkbox" name="category" value="ss" />
        Sports Secretary</label>
      <label>
        <input type="checkbox" name="category" value="ns" />
        Newsletter Secretary</label>

    </p>
    <button type="submit">Register</button>
  </form>

  <div class="footer"></div>
</body>

</html>
